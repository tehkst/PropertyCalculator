<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Property Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Property Calculator</h1>
        <div class="input-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" placeholder="Enter project name">
        </div>
        <div class="input-group">
            <label for="unitNo">Unit No:</label>
            <input type="text" id="unitNo" placeholder="Enter unit number">
        </div>
        <div class="input-group">
            <label for="projectYears">Project Years:</label>
            <input type="number" id="projectYears" placeholder="Enter project years">
        </div>
        <div class="input-group">
            <label for="projectTenure">Project Tenure:</label>
            <input type="number" id="projectTenure" placeholder="Enter project tenure">
        </div>
        <div class="input-group">
            <label for="remainingYears">Remaining Years:</label>
            <input type="number" id="remainingYears" placeholder="Enter remaining years">
        </div>
        <div class="input-group">
            <label for="loanLease">Loan Lease ($):</label>
            <input type="number" id="loanLease" placeholder="Enter loan lease">
        </div>
        <div class="input-group">
            <label for="magicNumber">Magic #:</label>
            <input type="number" id="magicNumber" placeholder="Enter magic number">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
