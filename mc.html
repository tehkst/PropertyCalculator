<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Property Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Property Calculator</h1>
        <div class="input-group">
            <label for="price">Property Buy Price ($):</label>
            <input type="number" id="price" placeholder="Enter price">
        </div>
        <div class="input-group">
            <label for="repair">Repair Costs ($):</label>
            <input type="number" id="repair" placeholder="Enter repair costs">
        </div>
        <div class="input-group">
            <label for="holding">Holding Costs ($):</label>
            <input type="number" id="holding" placeholder="Enter holding costs">
        </div>
        <div class="input-group">
            <label for="selling">Selling Costs ($):</label>
            <input type="number" id="selling" placeholder="Enter selling costs">
        </div>
        <div class="input-group">
            <label for="arv">After Repair Value (ARV) ($):</label>
            <input type="number" id="arv" placeholder="Enter ARV">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
